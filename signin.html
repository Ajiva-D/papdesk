<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/uikit-3.2.1/css/uikit.min.css" />
		<script src="./assets/uikit-3.2.1/js/uikit-icons.min.js"></script>
		<script src="./assets/uikit-3.2.1/js/uikit.min.js"></script>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Papdesk | Uni</title>
		<script src="https://kit.fontawesome.com/8ceaeffdc7.js" crossorigin="anonymous"></script>
		<style>
			body{
				height:100vh;
			}
		</style>
	</head>
<body class="light-blue-bg">
	<header>
		<nav class="py-3 bg-white">
			<h3 class="mb-0 text-center"><a href="index.html">Papdesk</a></h3>
		</nav>
	</header>
	<main class="d-flex justify-content-center">
		<form action="" class="bg-white mt-3 pb-3">
			<div class="top-items-nav d-flex deep-light-bg">
				<a href="signup-html" class="sign-nav py-3 px-5 text-center">Sign Up</a>
				<a href="signin.html" class="sign-nav py-3 px-5 text-center	active-sign-nav">Sign In</a>
			</div>
			<div class="container">
					<div class="text-center px-5 mt-4">
							<h1>Sign In</h1>
							<p>Login to your account to continue</p>
						</div>
						<div class="px-5">
							<label for="email">Email address</label>
							<input type="email" name="email" id="email" class="v-outline-input wd-100 py-2 px-3" placeholder="@ Email address">
							<div class="d-flex justify-content-between my-4">
								<label for="password">Password</label>
								<p class="light-title m-0"><a href="forgotpassword.html" class="light-title">Forgot Password?</a></p>
							</div>
							<input type="password" name="password" class="v-outline-input v-outline-input wd-100 py-2 px-3" id="password"  Placeholder="Password">
							<button class="v-btn v-btn-primary wd-100 mt-5">Submit</button>
						</div>
			</div>
		</form>
	</main>
</body>
</html>
