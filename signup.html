<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/uikit-3.2.1/css/uikit.min.css" />
		<script src="./assets/uikit-3.2.1/js/uikit-icons.min.js"></script>
		<script src="./assets/uikit-3.2.1/js/uikit.min.js"></script>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Papdesk | Sign Up</title>
		<script src="https://kit.fontawesome.com/8ceaeffdc7.js" crossorigin="anonymous"></script>
		<style>
			body {
				height: 100%;
			}
		</style>
	</head>
	<body class="light-blue-bg">
		<header>
			<nav class="py-3 bg-white">
				<h3 class="mb-0 text-center"><a href="index.html">Papdesk</a></h3>
			</nav>
		</header>
		<main class="d-flex justify-content-center">
			<form action="" class="bg-white mt-3 pb-3">
				<div class="top-items-nav d-flex deep-light-bg">
					<a href="signup-html" class="sign-nav py-3 px-5 text-center active-sign-nav"
						>Sign Up</a
					>
					<a href="signin.html" class="sign-nav py-3 px-5 text-center">Sign In</a>
				</div>
				<div class="container">
					<div class="text-center px-5 mt-4">
						<h1>Sign Up</h1>
						<p>Create an account to get started </p>
					</div>
					<div class="px-md-5 px-2">
						<label for="email">Full name</label>
						<input
							type="email"
							name="email"
							id="email"
							class="v-outline-input wd-100 py-3 px-3 fa-input"
							placeholder=" Full name"
						/>
						<label for="email" class="mt-4">Email address</label>
						<input
							type="email"
							name="email"
							id="email"
							class="v-outline-input wd-100 py-3 px-3"
							placeholder="@ Email address"
						/>
						<label for="school" class="mt-4">School</label>
						<select name="school" id="school" class="fa-input fa-select py-3 px-3 wd-100">
							<option value="" hidden class="option-disabled"> School</option>
							<option value="University of Ibadan"> University of Ibadan</option>
							<option value="Covenant University"> Covenant University</option>
							<option value="University of Lagos"> University of Lagos</option>
							<option value="Afe Babalola University"> Afe Babalola University</option>
						</select>
						<!-- <input
							type="email"
							name="email"
							id="email"
							class="v-outline-input wd-100 py-2 px-3 fa-input"
							placeholder=" Full name"
						/> -->
						<div class="d-flex justify-content-between mt-4">
							<div class="mr-1">
								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									class="v-outline-input v-outline-input wd-100 py-3 px-3 fa-input"
									id="password"
									Placeholder=" &#xf084; Password"
								/>
							</div>
							<div class="ml-1">
								<label for="password">Confirm Password</label>
								<input
									type="password"
									name="password"
									class="v-outline-input v-outline-input wd-100 py-3 px-3 fa-input"
									id="password"
									Placeholder=" &#xf084; Confirm it"
								/>
							</div>
						</div>
						<p class="bottom-text text-center">By clicking Sign Up, you choose to agree to our <span class="purple-text">Privacy</span> policy and our <span class="purple-text">Terms</span> of use	</p>
						<button class="v-btn v-btn-primary wd-100 mt-5">Sign Up</button>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
